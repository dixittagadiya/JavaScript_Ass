<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Greater Than 10</title>
</head>
<body>
    <h1>Enter a Number Greater Than 10</h1>

    <script>
        let userInput;

        
        do {
            userInput = parseInt(prompt("Please enter a number greater than 10:"));

            if (isNaN(userInput)) {
                console.log("That's not a valid number. Please try again.");
            }
        } while (userInput <= 10 || isNaN(userInput)); 

        
        console.log("You entered a valid number greater than 10:", userInput);
    </script>
</body>
</html>
