<body>
    <h1>Sum of Even Number Beatween 1 to 20 num</h1>

    <script>
        let sum = 0;
        let num = 2;

        while (num <= 20){
            sum += num;
            num +=2;
        }
        console.log("The sum of even numbers between 1 and 20 is: " + sum);
    </script>
</body>
