<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic, Comparison, and Logical Operators</title>
</head>
<body>
    <h1>JavaScript Operators Example</h1>

    <script>
        
        let a = 12;
        let b = 4;

        let sum = a + b;
        let difference = a - b;
        let product = a * b;
        let quotient = a / b;

        console.log("Addition (a + b):", sum);            
        console.log("Subtraction (a - b):", difference);    
        console.log("Multiplication (a * b):", product);   
        console.log("Division (a / b):", quotient);        

        let isEqual = a === b;
        let isGreater = a > b;

        console.log("Are a and b equal? (a === b):", isEqual);      
        console.log("Is a greater than b? (a > b):", isGreater);     

        
        let checkConditions = (a > 10 && b < 5);  

        console.log("Is a > 10 and b < 5?", checkConditions); 
    </script>
</body>
</html>
