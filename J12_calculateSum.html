<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate Sum</title>
</head>
<body>
    <h1>Sum Calculation</h1>

    <script>
        // Define the calculateSum function
        function calculateSum(num1, num2) {
            return num1 + num2;  // Add the two numbers and return the result
        }

        // Call the function with two numbers and display the result
        let result = calculateSum(5, 7);  // Example with 5 and 7
        console.log("The sum is: " + result);  // Output: The sum is: 12
    </script>
</body>
</html>
