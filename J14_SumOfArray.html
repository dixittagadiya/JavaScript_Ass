<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of Array Elements</title>
</head>
<body>
    <h1>Sum of Array Elements</h1>

    <script>
        // Declare an array of numbers
        let numbers = [5, 10, 15, 20, 25];

        // Initialize the sum variable to 0
        let sum = 0;

        // Use a for loop to iterate through the array and add each number to the sum
        for (let i = 0; i < numbers.length; i++) {
            sum += numbers[i];
        }

        // Log the sum to the console
        console.log("The sum of all elements in the array is:", sum);  // Output: 75
    </script>
</body>
</html>
